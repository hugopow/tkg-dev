---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubernetes-dashboard-ingress
  namespace: kubernetes-dashboard
  annotations:
    passthrough.ako.vmware.com/enabled: "true"
  labels:
    app: kubernetes-dashboard-ingress
spec:
  ingressClassName: avi-lb
  rules:
    - host: "kubernetes-dashboard.tkg-workload1.vmwire.com"
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: kubernetes-dashboard
                port:
                  number: 443
